<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_2</title>
    <style>
        /* Styles for the "paragraph" block */
        .paragraph {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Modifier styles for the "paragraph" block when it has the --highlighted modifier */
        .paragraph--highlighted {
            background-color: yellow;
            font-weight: bold;
        }

        /* Styles for the "paragraph__subtext" element within the "paragraph" block */
        .paragraph__subtext {
            font-style: italic;
            color: #777;
        }
    </style>

</head>

<body>
    <p class="paragraph">This is a regular paragraph.</p>
    <p class="paragraph paragraph--highlighted">This is a highlighted paragraph.</p>
    <p class="paragraph paragraph__subtext">This is a paragraph with subtext.</p>
</body>

</html>
